{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="profile-form-container">
    <h5 class="card-title">¿Quieres eliminar el post?</h5>
    <p class="card-text">Se eliminará el post permanentemente.</p>
    <form method="POST" action="{% url 'posts:delete-post' post.pk %}">
        {% csrf_token %}
        <a class="btn btn-primary" href="{% url 'posts:posts' %}">Mantener post</a>
        <button type="submit" class="btn btn-primary mt-2">Eliminar post</button>
    </form>
</div>

{% endblock %}
