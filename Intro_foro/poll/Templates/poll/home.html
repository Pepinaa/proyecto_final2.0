{% extends "poll/base.html" %}

{% block title %}Homepage{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Desaf√≠os Activos</h3>
            </div>
            <p class="text-muted">Total de encuestas creadas este mes: {{ total_polls_this_month }}</p>
                
            <ul class="list-group">
                {% for poll in polls %}
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <strong>{{ poll.question }}</strong>
                        <div class="btn-group" role="group">
                            <a href="{% url 'vote' poll.id %}" class="btn btn-info btn-M">Votar</a>
                            <a href="{% url 'results' poll.id %}" class="btn btn-secondary btn-M">Ver Resultados</a>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
