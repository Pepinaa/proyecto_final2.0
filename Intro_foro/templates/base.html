<html lang="es">

<head>
  <meta charset="utf-8">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <header>
      {% include "user/login.html" %}           <!-- PROBABLEMENTE DEBA CAMBIAR EL USER POR APPS.USER-->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/alo">
                <img
                  src="https://w7.pngwing.com/pngs/962/591/png-transparent-hitori-gotoh-bocchi-the-rock.png"
                  class="me-2"
                  height="40"
                  alt=""
                  loading="lazy"
                />
                <small> test </small>
              </a>
              {% if user.is_authenticated %}
              <a href={% url 'users:profile' %}>
                <img src={{ user.profile_pic.url }} class="rounded-circle" height="30" width='30' alt="" loading="lazy" />
             </a>
             {% else %}
             <button type="button" class="btn btn-primary" data-mdb-toggle='modal' data-mdb-target='#loginModal'>
               Iniciar Sesi√≥n
             </button>
             {% endif %}
            </div>
          </nav>  
    </header>


    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role='alert'>
      {{ message }}
    </div>
    {% endfor %}

    <div id="content">{% block content %} {% endblock %}</div>
 
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

</html>
