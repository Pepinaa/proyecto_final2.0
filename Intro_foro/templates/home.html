{% extends "./base1.html" %}
{% load static %}
{% block content %}

<div class='container col-lg-8 col-md-12'>
  <div class="text-center">
    <h1 class='my-4'></h1>
    <img src="{% static 'image2.png' %}" alt="" class="img-fluid" />
  </div>

  {% for post in posts %}
  <div class="card mb-3">
    <img src={{post.image.url}} class="card-img-top" />

    <div class="card-body">
      <a href={{ post.author.get_absolute_url }}>
        <h5 class="card-title">{{post.author}}</h5>
      </a>
        <p class="card-text">
            {{post.description}}
        </p>
    </div>

    <div class='card-footer'>
      <p class="card-text">
        <small class="text-muted">{{post.published}}</small>
      </p>
    </div>
  </div>
  {% endfor %}

</div>

{% endblock %}
