{% extends "../base1.html" %}

{% block content %}
<div class='container d-flex justify-content-center mt-5 col-md-10 col-xl-8'>
  <div class="card shadow-4-strong mb-3">
    <div class="row g-0">
      <div class="col-md-5">
        <img src={{ user.profile_pic.url }} alt="..." class="img-fluid rounded" />
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">{{ user.first_name}} {{ user.last_name}}</h4>
          <div class='row justify-content-center'>
            <p class="col-6 text-center mb-0">Seguidores: <strong>{{ user.followers.all|length }}</strong></p>
            <p class="col-6 text-center mb-0">Seguidos: <strong>{{ user.count_following }}</strong></p>

            <p class="card-text text-center mb-4">{{ user.bio }}</p>
          </div>
          <div class="d-flex flex-column align-items-center">
            <a class='btn btn-danger btn-rounded mb-2' href={% url 'users:logout'%}>
              Cerrar Sesi√≥n
            </a>
            <a class='btn btn-danger btn-rounded' href={% url 'users:change_profile_picture'%}>
              Cambiar Foto
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
