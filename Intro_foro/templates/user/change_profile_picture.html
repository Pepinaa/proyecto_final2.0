{% extends 'base1.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Cambiar Foto de Perfil</h2>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_profile_pic" class="font-weight-bold">Selecciona una nueva foto de perfil:</label>
              <div class="custom-file">
                <input type="file" name="profile_pic" id="id_profile_pic" class="custom-file-input">
                <label class="custom-file-label" for="id_profile_pic"></label>
              </div>
              {{ profile_form.profile_pic.errors }}
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="btn btn-primary btn-block">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
