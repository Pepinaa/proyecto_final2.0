<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Autenticacion</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
       

        {% for message in messages %}
        <div class="alert alert-{{ messages.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}

        <h3>Bienvenido al Foro!!</h3>

        {% if user.is_authenticated %}
        <h3>Hola {{ fsname }}</h3>
        <h4>Se ha iniciado sesión de manera exitosa.</h4>
        <button type="submit"> <a href="/signout">Cerrar sesión</a></button>
        <button type="submit"> <a href="/posts">Ir a Posts</a></button>
        
        {% else %}
        <button type="submit"> <a href="/signup"> Crear cuenta</a></button>
        <button type="submit"> <a href="/signin">Iniciar sesión</a></button>
        {% endif %}

        <script src="" async defer></script>
    </body>
</html>
