<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <h3>Crear cuenta</h3>

        <form action="/signup"method="post">
        {% csrf_token %}

            <label for="">Nombre de usuario:</label>
            <input type="text"id='username'name='username'placeholder="Ingrese nombre de usuario (solo letras y números)"Required>
            <br>

            <label for="">Nombre:</label>
            <input type="text"id='fsname'name='fsname'placeholder="Nombre"Required>
            <br>

            <label for="">Apellido:</label>
            <input type="text"id='lsname'name='lsname'placeholder="Apellido"Required>
            <br>

            <label for="">Correo electrónico:</label>
            <input type="email"id='email'name='email'placeholder="Ingrese correo electrónico"Required>
            <br>

            <label for="">Contraseña:</label>
            <input type="password"id='password1'name='password1'placeholder="Ingrese contraseña"Required>
            <br>

            <label for="">Confirme contraseña:</label>
            <input type="password"id='password2'name='password2'placeholder="Confirme contraseña"Required>
            <br>

            <button type="submit">Crear sesión</button>
            <br>

        </form>
        <script src="" async defer></script>
    </body>
</html>
